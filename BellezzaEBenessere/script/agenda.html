<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_vuoto.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">

    <title>Bellezza e Benessere</title>
    <script src="../fullcalendar-6.1.10/dist/index.global.min.js"></script>
    
    <script>
        
        document.addEventListener('DOMContentLoaded', function() 
        {
            var calendar_div = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendar_div, {
                initialView: 'timeGridWeek',
                themeSystem: 'standard',
                selectable: true,
                height: 'auto',
                allDaySlot: false,
                nowIndicator: true,
                events: {

                    googleCalendarId: 'mariachiara.trifi@gmail.com',
                },
                hiddenDays: [ 0 ],
                slotDuration: '00:50:00',
                slotLabelFormat:
                {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: false,
                },
                slotMinTime: '8:00:00',
                slotMaxTime: '20:31:00',

            });
            calendar.render();
        });
    </script>
</head>
<body>
    <div id='calendar'></div>
</body>
</html>
